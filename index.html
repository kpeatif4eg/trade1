<!DOCTYPE html>
<html>
<head>
	<title>TradeOne</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  	<link rel="stylesheet" type="text/css" href="common/styles/fonts.css">
  	<link rel="stylesheet" type="text/css" href="common/styles/reset.css">
  	<link rel="stylesheet" type="text/css" href="main/index.css">
</head>
<body>
	<aside class="aside">
		<header class="header">
			<object type="image/svg+xml" data='common/images/image.svg'></object>

		</header>

		<div class="user">
			<div class="user__name">
				<span class="first_name">Ololosh</span>
				<span class="second_name">Ololoev</span>
			</div>
			<img class="user__avatar" src="https://yt3.ggpht.com/a/AGF-l790ZGzS4Qw4FWGGEp6MQHqbWjxxvVeJhF7_sA=s900-mo-c-c0xffffffff-rj-k-no">
		</div>

		<nav class="menu">
			<ul class="menu__items">
				<li class="menu__nav-panel">
					<button class="menu__button" loc="menu-btn1" onClick='commonContentHandler.nav()'>Navigation panel</button>
				</li>
				<li class="menu__my-trader">
					<button class="menu__button" loc="menu-btn2" onClick='commonContentHandler.trader()'>My trader</button>
				</li>
				<li class="menu__trade-history">
					<button class="menu__button" loc="menu-btn3" onClick='commonContentHandler.history()'>History</button>
				</li>
				<li class="manu__charge">
					<button class="menu__button" loc="menu-btn4" onClick='commonContentHandler.charge()'>Charge</button>
				</li>
				<li class="exit menu__exit">
					<button class="menu__button" loc="menu-btn5" onClick='commonContentHandler.exit()'>Exit</button>
				</li>
			</ul>
		</nav>
		<div class="exchanges">
			<span class="exchange-title" loc='nav-exch'>Rate</span>
			<ul class="exchanges-list">
				<li class="exchanges_item BTC">BTC
				<span class="low">1</span>
				=
				$
				<span class="exch-value">7862.43</span>
				</li>
				<li class="exchanges-item BITT">BITT
				<span class="low">1</span>
				=
				$ 1
				<span class="exch-value"></span>
				</li>
			</ul>
    	</div>
	</aside>

	<main class="main-content">
		<div class="positioned-header-bar">
				<button class="burger">burger</button>
				<div class="positioned-header-bar__wrapper">
					<select class="languages">
						<option>Pусский</option>
						<option>English</option>
						<option>Chinise</option>
					</select>
					<button class="exit header-exit">exit</button>
				</div>	
			</div>

			<article class="content"></article>
	</main>
	<script type="text/javascript" src="common/js/help.js"></script>
	<script type="text/javascript" src="main/index.js"></script>
</body>
</html>
